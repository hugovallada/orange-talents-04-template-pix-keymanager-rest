syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.hugovallada";
option java_outer_classname = "PixManagerRest";
option objc_class_prefix = "HLW";

package br.com.zup.hugovallada;

service PixManagerRestService {
  rpc send (PixManagerRestRequest) returns (PixManagerRestReply) {}
}

message PixManagerRestRequest {
  string name = 1;
}

message PixManagerRestReply {
  string message = 1;
}